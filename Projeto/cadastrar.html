<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Aluno</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Aluno</h1>

        <form action="submit.php" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="number" id="telefone" name="telefone" required>

            <label for="curso">Curso:</label>
            <select id="curso" name="curso" required>
                <option value="Curso A">Curso Matematica</option>
                <option value="Curso B">Curso Portugues</option>
                <option value="Curso C">Curso Ciencia</option>
                <option value="Curso D">Curso Historia</option>
                <option value="Curso E">Curso Fisica</option>
            </select>

            <button type="submit">Cadastrar</button>
        </form>

    </div>
</body>
</html>
